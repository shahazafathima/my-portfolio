<!-- poster-gallery.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poster Generator Gallery</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ffc8;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px 0;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Poster Generator Project</h1>
  <div style="text-align: center; margin-top: 20px;">
    <a href="index.html" style="display: inline-block; background-color: #00ffc8; color: #121212; padding: 10px 20px; border-radius: 8px; text-decoration: none; font-weight: bold;">‚Üê Go Back</a>
  </div>
  <div class="gallery">
    <img src="images/poster1.png" alt="Poster 1" />
    <img src="images/poster2.png" alt="Poster 2" />
    <img src="images/poster3.png" alt="Poster 3" />
    <!-- Add more images as needed -->
  </div>
</body>
</html>
